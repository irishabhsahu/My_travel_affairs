  <style>
    .search-results-container {
      background-color: #17252A;
      min-height: 100vh;
      padding: 20px;
    }
    
    .search-header {
      text-align: center;
      margin-bottom: 40px;
      color: #DEF2F1;
    }
    
    .search-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #3AAFA9;
    }
    
    .search-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .no-results {
      text-align: center;
      color: #DEF2F1;
      font-size: 1.2rem;
      padding: 40px;
    }
    
    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    
    .tag {
      background-color: #3AAFA9;
      color: #17252A;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    .back-btn {
      display: inline-block;
      background-color: #3AAFA9;
      color: #17252A;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }
    
    .back-btn:hover {
      background-color: #DEF2F1;
    }
  </style>
</head>

        description: "A modern city-state with diverse culture and amazing food."
      }
    ];

    const queryParams = new URLSearchParams(window.location.search);
    const searchQuery = queryParams.get("q")?.toLowerCase() || "";

    // Display search query
    document.getElementById("search-query-display").textContent = 
      searchQuery ? `Results for: "${searchQuery}"` : "All destinations";

    const filtered = destinations.filter(dest => {
      const nameMatch = dest.name.toLowerCase().includes(searchQuery);
      const tagMatch = dest.tags.some(tag => tag.toLowerCase().includes(searchQuery));
      const descMatch = dest.description.toLowerCase().includes(searchQuery);
      return nameMatch || tagMatch || descMatch;
    });

    const container = document.getElementById("search-results");
    
    if (filtered.length === 0) {
      container.innerHTML = `
        <div class="no-results">
          <h2>No destinations found</h2>
          <p>Try searching for different keywords like: Japan, Bali, Beach, Culture, Asia</p>
        </div>
      `;
    } else {
      container.innerHTML = filtered.map(dest => `
        <div class="tile">
          <div class="tile-image" style="background-image: url('${dest.image}');"></div>
          <div class="tile-content">
            <h2 class="tile-title">${dest.name}</h2>
            <p class="tile-description">${dest.description}</p>
            <div class="tags-container">
              ${dest.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
          </div>
        </div>
      `).join('');
    }
